backend:
  name: git-gateway

media_folder: static/images
public_folder: images

display_url: https://jeangelique.com/surprise
slug:
  encoding: ascii
  clean_accents: true

collections:
  - name: moments
    label: Moments
    folder: src/pages/moments
    create: true
    fields:
      - { name: title, label: Title }
      - {
          name: who,
          label: Who?,
          widget: select,
          options: [Ang√©lique, Jens, Jeangelique],
        }
      - { name: author, label: Author }
      - { name: date, label: Date, widget: date, format: DD MMM YYYY }
      - { name: image, label: Cover image, widget: image, required: false }
      - { name: body, label: Body, widget: markdown }
